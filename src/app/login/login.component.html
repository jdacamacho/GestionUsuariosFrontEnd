<div class="container d-flex justify-content-center">
    <div class="fondo d-flex align-items-center ">
        <div class="col-md-6">
            <img src="../../assets/images/escudoUnicauca.jpg" class="img-fluid">
        </div>
        <div class="col-md-6">
            <div class="card bg-light">
                <div class="card-body">
                    <div class="bg-light text-black text-center">Iniciar sesi√≥n</div>
                    <hr>
                    <form>
                        <div class="form-group row text-white">
                            <div class="col-md-12">
                                <input type="text" class="form-control custom-input" [(ngModel)]="login.username"
                                    name="username" #username="ngModel" placeholder="Ingrese su username" required
                                    [ngClass]="{'is-invalid': username.invalid && (username.dirty || username.touched)}">
                            </div>
                        </div>
                        <br>
                        <div class="form-group row text-white">
                            <div class="col-md-12">
                                <input type="password" class="form-control custom-input" [(ngModel)]="login.password"
                                    name="password" #password="ngModel" placeholder="Ingrese su password" required
                                    [ngClass]="{'is-invalid': password.invalid && (password.dirty || password.touched)}">
                            </div>
                        </div>
                        <br>
                        <div class="form-group row">
                            <div class="col-md-12">
                                <button class="btn btn-primary" role="button" (click)='logIn()'>Iniciar
                                    sesion</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div>
                <p class="descripcion">
                    Aplicacion realizada por: Julian David Camacho Erazo
                    estudiante del programa de Ingeniera de Sistemas, como
                    actividad de practica para simular el gestionamiento de
                    estudiantes y docentes de la universidad del Cauca con 
                    sus respectivos cursos.
                </p>
            </div>
        </div>
    </div>
</div>
